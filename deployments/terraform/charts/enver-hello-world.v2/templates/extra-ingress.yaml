apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-fuchicorp-prod
    kubernetes.io/ingress.class: nginx
  name: extra-enver-hello-world.v2
spec:
  rules:
  - host: extra-enver-hello-world.v2.fuchicorp.com
    http:
      paths:
      - backend:
          serviceName: enver0173-memory-demo
          servicePort: http
        path: /
  tls:
  - hosts:
    - extra-enver-hello-world.v2.fuchicorp.com
    secretName: extra-enver-hello-world.v2-tls